<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 px-6 py-8">
  <h1 class="text-4xl font-light text-slate-800 mb-8 tracking-tight container mx-auto">
    Poké<span class="font-semibold">dex</span>
  </h1>

  <!-- Barre de recherche -->
  <div class="container mx-auto mb-12">
    <div class="bg-white/90 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-slate-100 max-w-xl mx-auto">
      <div class="relative">
        <input
          type="text"
          placeholder="Rechercher un pokémon..."
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50/80 border border-slate-200 focus:outline-none focus:border-slate-300 focus:ring-2 focus:ring-slate-200/50 transition-all duration-200 text-slate-600 placeholder-slate-400"

          #searchField
          [value]="searchTerm()"
          (input)="searchTerm.set(searchField.value)"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </div>

  <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(pokemon of pokemonList(); track pokemon.id) {
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-lg shadow-slate-200/50 border border-slate-100" appPokemonBorder [pokemonType]="pokemon.types[0]">
        <!-- En-tête de la carte -->
        <h2 class="text-xl font-light text-slate-700 mb-6 tracking-wide">{{ pokemon.name }}</h2>

        <!-- Image avec effet hover -->
        <div class="relative group mb-6">
          <img [src]="pokemon.picture"
               [alt]="pokemon.name"
               class="w-full aspect-square object-cover rounded-xl shadow-sm transition-all duration-300 group-hover:scale-[1.02] group-hover:shadow-md" />
        </div>

        <!-- Informations -->
        <div class="bg-slate-50/80 backdrop-blur-sm rounded-xl p-4">
          <div class="space-y-3">

            <div class="flex justify-between items-center border-b border-slate-200 pb-2">
              <p class="text-sm font-light text-slate-600">Taille</p>
              <span class="font-medium text-slate-800">{{ size(pokemon) }}</span>
            </div>
            <div class="flex justify-between items-center border-b border-slate-200 pb-2">
              <p class="text-sm font-light text-slate-600">Date</p>

              <span class="font-medium text-slate-800">{{ pokemon.created | date: "dd/MM/YYYY" }}</span>
            </div>

            <!-- Points de vie -->
            <div class="flex justify-between items-center border-b border-slate-200 pb-2">
              <p class="text-sm font-light text-slate-600">Point de vie</p>
              <span class="font-medium text-slate-800">{{ pokemon.life }}</span>
            </div>
          </div>

          <div class="flex justify-end gap-3 mt-4">
            <button class="px-4 py-2 rounded-lg bg-white shadow-sm transition-all duration-200 group border border-slate-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    (click)="incrementLife(pokemon)"
                    [disabled]="pokemon.life >= 30"
                    [class.hover:shadow]="pokemon.life < 30">
              <span class="text-slate-600" [class.group-hover:text-slate-900]="pokemon.life < 30">+</span>
            </button>
            <button class="px-4 py-2 rounded-lg bg-white shadow-sm transition-all duration-200 group border border-slate-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    (click)="decrementLife(pokemon)"
                    [disabled]="pokemon.life <= 10"
                    [class.hover:shadow]="pokemon.life > 10">
              <span class="text-slate-600" [class.group-hover:text-slate-900]="pokemon.life > 10">-</span>
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
