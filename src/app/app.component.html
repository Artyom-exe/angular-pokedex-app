<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="container mx-auto px-6 py-12 max-w-2xl">
    <h1 class="text-4xl font-light text-slate-800 mb-10 tracking-tight">
      Pok√©<span class="font-semibold">dex</span>
    </h1>

    <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-8 shadow-lg shadow-slate-200/50 border border-slate-100">
      <h2 class="text-2xl font-light text-slate-700 mb-8 tracking-wide">{{ name() }}</h2>

      <div class="relative group mb-8">
        <img [src]="imageSrc()" [alt]="name()"
             class="w-full max-w-sm mx-auto rounded-xl shadow-sm transition-all duration-300 group-hover:scale-[1.01] group-hover:shadow-md" />
      </div>

      <div class="bg-slate-50/80 backdrop-blur-sm rounded-xl p-6 border border-slate-100">
        <div class="space-y-4 mb-6">
          <div class="flex justify-between items-center border-b border-slate-200 pb-2">
            <p class="text-sm font-light text-slate-600">
              Taille 
            </p>
            <span class="font-medium text-slate-800">{{ size() }}</span>
          </div>
          <div class="flex justify-between items-center border-b border-slate-200 pb-2">
            <p class="text-sm font-light text-slate-600">
              Point de vie 
            </p>
            <span class="font-medium text-slate-800">{{ life() }}</span>
          </div>
        </div>

        <div class="flex justify-end gap-3">
          <button class="px-5 py-2.5 rounded-lg bg-white shadow-sm hover:shadow transition-all duration-200 group border border-slate-200"
                  (click)="incrementLife()">
            <span class="text-slate-600 group-hover:text-slate-900">+</span>
          </button>
          <button class="px-5 py-2.5 rounded-lg bg-white shadow-sm hover:shadow transition-all duration-200 group border border-slate-200"
                  (click)="decrementLife()">
            <span class="text-slate-600 group-hover:text-slate-900">-</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
